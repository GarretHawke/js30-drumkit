<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="src/favicon.ico" />
  <script defer="defer" src="index.js"></script>
  <title>Drum kit</title>
</head>

<body>

  <div class="keys">
    <div class="key" data-key="a">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key" data-key="s">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="key" data-key="d">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key" data-key="f">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key" data-key="g">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key" data-key="h">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key" data-key="j">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="key" data-key="k">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key" data-key="l">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  
  <audio data-key="a" src="src/clap.wav"></audio>
  <audio data-key="s" src="src/hihat.wav"></audio>
  <audio data-key="d" src="src/kick.wav"></audio>
  <audio data-key="f" src="src/openhat.wav"></audio>
  <audio data-key="g" src="src/boom.wav"></audio>
  <audio data-key="h" src="src/ride.wav"></audio>
  <audio data-key="j" src="src/snare.wav"></audio>
  <audio data-key="k" src="src/tom.wav"></audio>
  <audio data-key="l" src="src/tink.wav"></audio>
  
</body>
</html>
